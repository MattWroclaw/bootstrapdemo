<script type="text/javascript">

    function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        var expires = "expires="+ d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    document.getElementById('contact-form').onsubmit = (function (e) { //obiekt event
        e.preventDefault(); // zapobiegaj domyślnemy działaniu (przeładowaywaniu srony)
        console.log('Klik'); //system.out.print dla przeglądarki

    //   to jest document.getElementById('sedcription')
        var description = $('description').value;
        var age = $('#age').val();
        var name = $('#name').val();
        var lastName = $('#lastname').val();
        var email = $('#email').val();

        console.log(email);
        console.log(description);

    //    stwórz obiekt
        var contactForm={};
        contactForm.description=description;
        contactForm.name=name;
        contactForm.lastName= lastName;
        contactForm.email=email;
        contactForm.age=age;

        var cookieContent = getCookie('contactForms');
        var array = [];
        if(cookieContent !== ""){
            array=JSON.parse(cookieContent);
        }
        array.push(contactForm);
        setCookie('contactForms', JSON.stringify(array), 1);
    });
</script>
