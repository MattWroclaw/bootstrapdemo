<script type="text/javascript">

    function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        var expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    // załaduj funkcję po załadowaniu całej strony
    $(document).ready(function () {
        // wyciągamy JEDEN obiekt z cookie
        var content = getCookie('contactForms');
        if (content !== "") {
            var array = JSON.parse(getCookie('contactForms'));

            array.forEach(function (form1) {

                var divElement = "<div class=\"row col-12 data-row\">" +
                    "<div class=\"col-2\">" + form1.name + "</div>" +
                    "<div class=\"col-2\">" + form1.lastname + "</div>" +
                    "<div class=\"col-2\">" + form1.age + "</div>" +
                    "<div class=\"col-2\">" + form1.email + "</div>" +
                    "<div class=\"col-2\">" + form1.description + "</div>" +
                    "</div>";
                //to oznacza: find element by id, czyli w Java Script
                //document.getElementById
                $('#main-table').append(divElement);
            });
        }
    });

</script>
