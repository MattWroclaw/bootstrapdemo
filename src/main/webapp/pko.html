<script>
    function mojaFunkcja() {

        var x = document.forms["mojForm"];
        var text = "";
        var i;
        for(i=0; i<x.length; i++){
            text += x.elements[i].value+"<br>";
        }
        document.getElementById("place").innerHTML=text;
        document.getElementById("place").innerText=document.scripts.length+
        "<br>"+document.head;

    }
</script>

<!--skrypt do animacji-->
<script>
    function ruch() {
        var elem =document.getElementById("animate");
        var pos = 0;
        var id = setInterval(frame, 5);
        function frame() {
            if(pos==350){
                clearInterval(id);
                }else {
                pos++;
                elem.style.top = pos + "px";
                elem.style.left = 2*pos + "px";
            }
        }
    }
</script>
<script>
    function czySaCiasteczka() {
        var text = "";
        if(navigator.cookieEnabled){

        }
        alert(text);
